<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referneces from inside the project</h3>
    <img src="../assets/TurnForTheWorse-300x300.jpg" alt="Robots and donuts"
    width="300" height="300">

    <hr>

    <h3>Image refernecing an outside URL</h3>
    <img src="https:ericjoyner.com/wp-content/uploads/2018/013-wise-guys.jpg" 
    alt="3 Wise Robots"
    width="300" height="300">

    <hr> />

    <h3>Wrapping an image with a anchor tag</h3>
    <a href="https:ericjoyner.com/wp-content/uploads/2015/06TurnForTheWorse.jpg">
    <img src="..assets/TurnForTheWorse.jpg"
      alt="Donuts and robots"
      style="border-radius: 150px;"
      width="300" height="300"></a>
</body>
</html>
